<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro AR - Portada como marcador</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <!-- Nota: reemplazar marker.patt por el patrón generado desde portadalibro.jpg -->
  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
    <!-- Iluminación básica -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

    <!-- Marcador personalizado (usar marker.patt generado) -->
    <a-marker type="pattern" url="marker.patt">
      <!-- El modelo 'impreso' sobre la tapa: ajustamos rotación para que quede pegado -->
      <a-entity gltf-model="url(diablo.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0"></a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
