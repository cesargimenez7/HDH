<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro AR - Portada como marcador</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Luz ambiental y direccional -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="0 1 1"></a-entity>

    <!-- Marcador personalizado -->
    <a-marker
      type="pattern"
      url="marker.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="url(diablo.glb)"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        rotation="-90 180 0"
      ></a-entity>
    </a-marker>

    <!-- Cámara (ajustada sin zoom) -->
    <a-entity camera="active: true; fov: 75; near: 0.01; far: 1000;" position="0 0 0"></a-entity>
  </a-scene>

  <!-- Forzar cámara trasera -->
  <script>
    window.onload = () => {
      const arSystem = document.querySelector('a-scene').systems['arjs'];
      if (arSystem && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            zoom: false
          }
        }).then(stream => {
          arSystem.arToolkitSource.domElement.srcObject = stream;
        }).catch(err => console.warn("No se pudo usar cámara trasera:", err));
      }
    };
  </script>
</body>
</html>
