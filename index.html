<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro AR - Portada como marcador</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- Escena principal -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    camera="fov: 70;"
  >
    <!-- Luz ambiental y direccional -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="0 1 1"></a-entity>

    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!-- Modelo 3D ajustado para quedar “impreso” -->
      <a-entity
        gltf-model="url(diablo.glb)"
        scale="0.15 0.15 0.15"
        position="0 0 0"
        rotation="-90 180 0"
      ></a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
